<nb-card>
  <nb-card-header>
    <nb-icon icon="filter" pack="fas"></nb-icon> {{ title }}
  </nb-card-header>
  <nb-card-body>
    <div>
      <div class="row">
        <br />
        <div class="row ml-md-0">
          <button
            nbButton
            status="primary"
            class="mr-1"
            (click)="getAllInvoices()"
          >
            Pesquisar
          </button>
          <button nbButton status="primary" class="mr-1">Limpar</button>
          <button status="primary" nbButton hero (click)="new()">Incluir</button>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>

<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


    <!-- Name Column -->
    <ng-container matColumnDef="invoiceId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.invoiceId }}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="invoiceNumber">
      <th mat-header-cell *matHeaderCellDef>Nosso Número</th>
      <td mat-cell *matCellDef="let element">{{ element.invoiceNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="recipientCorporateName">
      <th mat-header-cell *matHeaderCellDef>Nome / Razão Social</th>
      <td mat-cell *matCellDef="let element">
        {{ element.recipientCorporateName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="issuanceDate">
      <th mat-header-cell *matHeaderCellDef>Data de Emissão</th>
      <td mat-cell *matCellDef="let element">{{ element.issuanceDate | date:"MM/dd/yyyy"}}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th class="text-center" mat-header-cell *matHeaderCellDef>Ações</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="text-center"
        style="width: 200px !important"
      >
        <button
          nbButton
          status="primary"
          size="small"
          (click)="view(element.invoiceId)"
          nbTooltip="Visualizar"
          style="margin-right: 5px"
        >
          <nb-icon
            icon="eye-outline"
            status="basic"
            style="color: #fff"
          ></nb-icon>
        </button>
        <button
          (click)="edit(element.invoiceId)"
          nbButton
          status="primary"
          size="small"
          nbTooltip="Editar"
          style="margin-right: 5px"
        >
          <nb-icon
            icon="edit-2-outline"
            status="basic"
            style="color: #fff"
          ></nb-icon>
        </button>
        <button nbButton status="primary" size="small" nbTooltip="Excluir Item">
          <nb-icon
            icon="trash-2-outline"
            status="basic"
            style="color: #fff"
          ></nb-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
