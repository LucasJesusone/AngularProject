<div>
  <table mat-table>
    <!-- Position Column -->
    <ng-container matColumnDef="companyId">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let element">{{ element.companyId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="erpCode">
      <th mat-header-cell *matHeaderCellDef>ErpCode</th>
      <td mat-cell *matCellDef="let element">{{ element.erpCode }}</td>
    </ng-container>

    <ng-container matColumnDef="acaoes">
      <th class="text-center" mat-header-cell *matHeaderCellDef>Ações</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="text-center"
        style="width: 200px !important"
      >
        <button nbButton status="primary" size="small" nbTooltip="Visualizar">
          <!-- <nb-icon icon="eye-outline" status="basic" style="color: #FFF;"></nb-icon> -->
        </button>
        <button nbButton status="primary" size="small" nbTooltip="Editar">
          <!-- <nb-icon icon="edit-2-outline" status="basic" style="color: #FFF;"></nb-icon> -->
        </button>
        <button nbButton status="primary" size="small" nbTooltip="Excluir">
          <!-- <nb-icon icon="trash-2-outline" status="basic" style="color: #FFF;"></nb-icon> -->
        </button>
      </td>
    </ng-container>
  </table>
</div>
