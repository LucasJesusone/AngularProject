<nb-card>
  <nb-card-header>
    <nb-icon icon="filter" pack="fas"></nb-icon> {{ title }}
  </nb-card-header>
  <nb-card-body>
    <div>
      <div class="row">
        <br />
        <div class="row ml-md-0">
          <button nbButton status="primary" class="mr-1" (click)="getAllInvoices()">Pesquisar</button>
          <button nbButton status="primary" class="mr-1">Limpar</button>
          <button status="primary" nbButton hero>Incluir</button>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>

<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="razaoSocial">
      <th mat-header-cell *matHeaderCellDef>Razão Social</th>
      <td mat-cell *matCellDef="let element">{{ element.razaoSocial }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="inscricaoEstadual">
      <th mat-header-cell *matHeaderCellDef>inscricão Estadual</th>
      <td mat-cell *matCellDef="let element">{{ element.inscricaoEstadual }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef>CNPJ</th>
      <td mat-cell *matCellDef="let element">{{ element.cnpj }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef>Cidade</th>
      <td mat-cell *matCellDef="let element">{{ element.cidade }}</td>
    </ng-container>

    <ng-container matColumnDef="uf">
      <th mat-header-cell *matHeaderCellDef>UF</th>
      <td mat-cell *matCellDef="let element">{{ element.uf }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.status }}
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th class="text-center" mat-header-cell *matHeaderCellDef>Ações</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="text-center"
        style="width: 200px !important"
      >
        <button
          nbButton
          status="primary"
          size="small"
          (click)="goToNew()"
          nbTooltip="Visualizar"
          style="margin-right: 5px"
        >
          <nb-icon
            icon="eye-outline"
            status="basic"
            style="color: #fff"
          ></nb-icon>
        </button>
        <button
          nbButton
          status="primary"
          size="small"
          nbTooltip="Editar"
          style="margin-right: 5px"
        >
          <nb-icon
            icon="edit-2-outline"
            status="basic"
            style="color: #fff"
          ></nb-icon>
        </button>
        <button nbButton status="primary" size="small" nbTooltip="Excluir Item">
          <nb-icon
            icon="trash-2-outline"
            status="basic"
            style="color: #fff"
          ></nb-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
